<ion-header>

    <ion-navbar color="header">
      <ion-title>Sub category</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
<ion-content padding>


    <ion-list>
      <div *ngIf="cats">
          <ion-item *ngFor="let cat of cats"  (click)="goToSubcat(cat.id, 'Category')">
              <ion-avatar item-start>
                  <img [src]="cat.img">
                </ion-avatar>
                <h2>{{cat.name}}</h2>
                <!-- <p>Ugh. As if.</p> -->
         
          </ion-item>
      </div>
     
  
      <div *ngIf="mans">
          <ion-item *ngFor="let cat of mans"  (click)="goToSubcat(cat.id, 'Manufacturer')">
              <ion-avatar item-start>
                  <img [src]="cat.img">
                </ion-avatar>
                <h2>{{cat.member_name}}</h2>
                <!-- <p>Ugh. As if.</p> -->
         
          </ion-item>
      </div>
    
    </ion-list>
  
  
  </ion-content>
